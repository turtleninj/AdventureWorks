version: 2

models:
  - name: dim_territorio
    description: Dimensão com informações territoriais de ordem de compra.
    columns:
      - name: sk_territorio
        description: E a primary key da dimensão de territorio.
        tests:
          - unique
          - not_null
      
      - name: endereco_id	
        description: O id do endereço da origem da ordem de compra.

      - name: pais	
        description: O país da origem da ordem de compra.

      - name: estado	
        description: O estado da origem da ordem de compra.

      - name: cidade	
        description: A cidade da origem da ordem de compra.
