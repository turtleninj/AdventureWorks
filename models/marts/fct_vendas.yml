version: 2

models:
  - name: fct_vendas
    description: Tabela com os fatos de venda da Adventure Works.
    columns:
      - name: sk_venda
        description: E a primary key da tabela fato.
        tests:
          - unique
          - not_null
      
      - name: pedido_id	
        description: O id da razão da da ordem 
        tests: 
          - not_null

      - name: detalhe_pedido_id	
        description: Detalhes do pedido.

      - name: qnt_pedido	
        description: Quantidade de itens pedidos.

      - name: preco_unitario	
        description: Valor do item. 

      - name: desconto_preco_unitario	
        description: Desconto por item.

      - name: subtotal	
        description: Valor do pedido sem as tazas e frete. 

      - name: taxamt	
        description: Taxa do pedido. 

      - name: frete	
        description: Valor do frete.

      - name: totaldue	
        description: Total devido.  
          
      - name: data_do_pedido	
        description: Data da realização do pedido

      - name: data_de_vencimento	
        description: Data de vencimento do pedido. 

      - name: data_de_envio	
        description: Data de envio do pedido.

      - name: status	
        description: Status da ordem de compra. 

      - name: identificacao_do_cliente	
        description: Identificação do cliente. 

      - name: is_teve_desconto	
        description: Se teve desconto ou não.

      - name: status_name	
        description: Descrição do status.         	        	  	

       	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	